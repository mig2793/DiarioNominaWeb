<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="../css/style.css" rel="stylesheet">
    <link href="http://cdn.jsdelivr.net/timepicker.js/latest/timepicker.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
  </head>
  <body>
    <div id="popup"></div>
    <div class="brackground-load">
      <div class="load"></div>
    </div>
    <div id="open-form">
      <i class="glyphicon glyphicon-align-justify font-medium"></i>
    </div>
    <div id="header-content" class="col-lg-12 header">
      <div class="tableobject">
        <div class="tabcell"></div>
        <div class="tabcell">
          <img src="/img/mincivil-logo.png" class="img-responsive img-rounded img-mincivil" alt="Responsive image">
          <span id="txt-report">Reporte diario de horas</span>
        </div>
        <div id="log-off" class="tabcell">
          <i class="glyphicon glyphicon-off"></i><span>&ensp;Cerrar sesi√≥n</span>
        </div>
      </div>
      <br><br>
      <div>
        <!--<span>Periodo de busqueda&ensp;</span><i class="glyphicon glyphicon-search"></i>-->
        <form class="form-inline">
          <div class="form-group">
            <label>Fecha inicial</label>
            <input type="date" class="form-control" id="date-i" placeholder="Fecha inicial">
          </div>
          <div class="form-group">
            <label>Fecha final</label>
            <input type="date" class="form-control" id="date-f" placeholder="Fecha final">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="employee" placeholder="Empleado">
            <select class="form-control" id="projectinput">
              <option selected disabled>Proyecto</option>
            </select>
          </div>
          <button type="button" id="search" class="btn btn-primary">Buscar&ensp;<i class="glyphicon glyphicon-search"></i></button>

        </form>
      </div>
      <br>
    </div>
    <div class="container">
      <div id="user-hours">
        <div class="accordion">Registros completos</div>
        <div class=" panels">
          <div id="register"></div>
        </div>
        <div class="accordion">Registros no completados</div>
        <div class=" panels">
          <div id="registerincom"></div>
        </div>
        <div class="accordion">Usuarios sin registro</div>
        <div class=" panels">
          <div id="noregister"></div>
        </div>
        <button type="button" id="ok-horas" class="btn btn btn-success btn-block">Aprobar horas</button>
      </div>
    </div>

    <script type="text/javascript" src="../lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/global.js"></script>
    <script type="text/javascript" src="../js/services/services.js"></script>
    <script type="text/javascript" src="../js/hours.js"></script>

  </body>
</html>
